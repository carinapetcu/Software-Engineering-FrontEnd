<div class="main-container">
  <div class="conference-container">
    <mat-card *ngFor="let conference of conferences" class="conference-item">
      <mat-card-header>
        <mat-card-title>{{conference.name}}</mat-card-title>
        <mat-card-subtitle>{{conference.edition}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>{{conference.description}}</p>
        <p class="date-paragraph">Start date: {{conference.startDate}}</p>
        <p class="date-paragraph">End date: {{conference.endDate}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="interact-object" (click)="redirectDetails(conference.id)">Get details</button>
        <button mat-raised-button class="interact-object">Watch sections</button>
        <button mat-raised-button class="interact-object" (click)="redirectToAddPaper(conference.id)">Enroll a paper</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
