<div class="main-container">
  <mat-card>
    <mat-card-title>{{conference.name}}</mat-card-title><br>
    <mat-card-subtitle>{{conference.edition}}</mat-card-subtitle>
    <mat-card-content>
      <p></p>
      <p class="date-paragraph">Start date: {{conference.startDate + ' -> '}}</p>
      <p class="date-paragraph">End date: {{conference.endDate}}</p>
      <br>
      <p class="description">{{conference.description}}</p><br>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button class="interact-object" (click)="redirectToAddPaper()">Enroll a paper</button><br><br><br><br>
    </mat-card-actions>
  </mat-card>
</div>
